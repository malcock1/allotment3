<!DOCTYPE html>
{% load bootstrap4 %}

<head>
    <title>Allotment | Log in</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body id="LoginForm" style="background:#DDD">
    <div style="width:30rem;display:block;margin:auto;margin-top:98px;padding:48px;background:white;border-radius:5px;">
        <div class="container">
            <h1 class="form-heading">Allotment</h1>
            <div class="login-form">
                <h2>Log in</h2>
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div class="forgot">
                        <p>New here? <a href="{% url 'signup' %}">Sign up</a></p>
                        <p>Doing! <a href="{% url 'password_reset' %}">I forgot my password</a></p>
                    </div>
                </form>
            </div>
            <p class="botto-text"> Designed by permies</p>
        </div>
    </div>
</div>
</div>


</body>
</html>
