<!DOCTYPE html>
{% load bootstrap4 %}

<head>
	<title>Allotment</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body id="LoginForm" style="background:#DDD">
	<div style="width:30rem;display:block;margin:auto;margin-top:98px;padding:48px;background:white;border-radius:5px;">
		<div class="container">
			<h1 class="form-heading">Allotment</h1>
			<div class="login-form">
				<div class="main-div">
					<div class="panel">
						<h2>Sign up</h2>
					</div>
					<form method="post">
						{% csrf_token %}
	                    {% bootstrap_form form %}
						<button class="btn btn-primary" type="submit">Sign up</button>
					</form>

					<div class="forgot">
						<p>Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>
					</div>

				</form>
			</div>
			<p class="botto-text"> Designed by permies</p>
		</div>
	</div></div></div>


</body>
</html>
